name: Test Golang SDK library

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - develop

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run unit tests
        run: make tests
      - name: Run integration test on Rinkeby
        run: make integration-test
